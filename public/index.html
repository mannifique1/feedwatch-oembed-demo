<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram oEmbed Demo</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h2 { margin: 0 0 12px; }
    .row { display: flex; gap: 8px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 14px; cursor: pointer; }
    #target { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>Instagram Post Embed â€“ Demo</h2>

  <div class="row">
    <input id="postUrl" value="https://www.instagram.com/p/DNIX1r-IeYi/">
    <button id="btn">Einbetten</button>
  </div>

  <div id="target"></div>

  <script>
    function ensureEmbedScriptLoaded() {
      return new Promise((resolve) => {
        if (window.instgrm && window.instgrm.Embeds) return resolve();
        let s = document.querySelector('script[src*="instagram.com/embed.js"]');
        if (!s) {
          s = document.createElement('script');
          s.async = true;
          s.src = "https://www.instagram.com/embed.js";
          s.onload = () => resolve();
          document.body.appendChild(s);
        } else {
          s.onload = () => resolve();
        }
      });
    }

    function cleanIgUrl(url) {
      try {
        const u = new URL(url);
        return `https://www.instagram.com${u.pathname.replace(/\/?$/, "/")}`;
      } catch { return url; }
    }

    async function load() {
      const igUrl = cleanIgUrl(document.getElementById("postUrl").value.trim());
      const res = await fetch(`/api/oembed?url=${encodeURIComponent(igUrl)}`);
      const data = await res.json();

      // Nur den Blockquote einsetzen, Script extra laden
      const temp = document.createElement("div");
      temp.innerHTML = data.html || "";
      const blockquote = temp.querySelector("blockquote");
      const target = document.getElementById("target");
      target.innerHTML = "";
      if (blockquote) target.appendChild(blockquote);

      await ensureEmbedScriptLoaded();
      if (window.instgrm && window.instgrm.Embeds) {
        window.instgrm.Embeds.process();
      }
    }

    document.getElementById("btn").addEventListener("click", load);
    load();
  </script>
</body>
</html>
