<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram oEmbed Demo</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h2 { margin: 0 0 12px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 14px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; }
    #target { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>Instagram Post Embed – Demo</h2>

  <div class="row">
    <input id="postUrl" value="https://www.instagram.com/p/DNIX1r-IeYi/">
    <button id="btn">Einbetten</button>
  </div>

  <div id="target"></div>

  <script>
    function ensureEmbedScriptLoaded() {
      return new Promise((resolve) => {
        if (window.instgrm && window.instgrm.Embeds) return resolve();
        let s = document.querySelector('script[src*="instagram.com/embed.js"]');
        if (!s) {
          s = document.createElement('script');
          s.async = true;
          s.src = "https://www.instagram.com/embed.js";
          document.body.appendChild(s);
        }
        s.addEventListener('load', () => resolve());
      });
    }

    function cleanIgUrl(url) {
      try {
        const u = new URL(url);
        // Nur Basis-URL ohne Query, mit abschließendem Slash
        return `https://www.instagram.com${u.pathname.replace(/\/?$/, "/")}`;
      } catch {
        return url;
      }
    }

    async function load() {
      const input = document.getElementById("postUrl");
      const igUrl = cleanIgUrl(input.value.trim());

      const res = await fetch(`/api/oembed?url=${encodeURIComponent(igUrl)}`);
      const data = await res.json();

      const target = document.getElementById("target");
      target.innerHTML = data.html || `<pre>${JSON.stringify(data, null, 2)}</pre>`;

      await ensureEmbedScriptLoaded();
      if (window.instgrm && window.instgrm.Embeds) {
        window.instgrm.Embeds.process();
      }
    }

    document.getElementById("btn").addEventListener("click", load);
    // Beim ersten Laden direkt rendern
    load();
  </script>
</body>
</html>
